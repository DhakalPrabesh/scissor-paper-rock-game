<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <button class="scissor" onclick="
     
     const randomNumber = Math.random();

     let computerScore = '';

     if (randomNumber >=0 && randomNumber <1/3){
        computerScore = 'Scissor'        
     }else if (randomNumber >1/3 && randomNumber <2/3){
        computerScore = 'Rock'
     }else {
        computerScore = 'Paper'
     }

     let result = '';

     if (computerScore ==='Rock'){
        result = 'You Loose! Better luck next time.'
     }else if (computerScore ==='Scissor'){
        result ='Tie'
     }else {
        result = 'You Win! Congratulation'
     }

     alert(`You picked Scissor, Computer picked ${computerScore}. ${result}`)


    
    
    ">Scissor</button> 
   <button class="paper">Paper</button> 
   <button class="rock">Rock</button> 
</body>
</html>
